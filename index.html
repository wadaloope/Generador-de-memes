<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/meme.png">
    <link rel="stylesheet" href="stylePrincipal.css">
    <link rel="stylesheet" href="stylePaneles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Generador de Memes</title>
</head>

<body>
    <!--------------------- ↓↓↓↓ - Sección principal de la aplicación - ↓↓↓↓--------------------->
    <div class="principal">
        <header class="encabezado">
            <h1>Generador de Memes</h1>
            <div class="botones-menues">
                <button class="boton-menu" id="edicion-imagen"><img class="icono" src="images/color.png">
                    <p class="texto-menu">Imagen</p>
                </button>
                <button class="boton-menu" id="edicion-texto"><img class="icono" src="images/a.png">
                    <p class="texto-menu">Texto</p>
                </button>
                <button class="boton-menu" id="edicion-modo"><img class="icono" src="images/lightbulb.png">
                    <p class="texto-menu">Modo <span class="modo_o">oscuro</span></p>
                </button>
            </div>
        </header>
        <section class="espacio-de-trabajo">
            <div class="lienzo">
                <div id="image">
                    <img src="#" alt="" id="imgTag" />
                </div>
                <label for="fileInput" id="label">
                    Cargar imagen</label>
                <input type="file" name="" id="fileInput" />
                </label>
                <p class="texto-meme" id="arriba">TEXTO SUPERIOR</p>
                <p class="texto-meme" id="abajo">TEXTO INFERIOR</p>
            </div>
        </section>
        <footer>
            <button class="descargar"><img class="icono" src="images/download.png">Descargar</button>
        </footer>
    </div>
    <!---------------------------- ↓↓↓↓ - Panel editor de imagen - ↓↓↓↓---------------------------->
    <div class="panel-editor" id="editor-imagen">
        <h3 class="titulo-seccion">IMAGEN</h3>
        <div class="subseccion">
            <label for="url-imagen" class="titulo-falso">URL</label><br>
            <input type="text" name="url-imagen" id="url-imagen" required size="20"
                placeholder="www.images.com/main/pato.png" />
        </div>
        <div class="config-fondo">
            <p class="labelFalso">FONDO</p>
            <div class="confgFdo">
                <div class="colour">
                    <input type="color" class="cajaColor" id="colorFondo" name="colorFondo" value="#000000" />
                    <label for="colorFondo">COLOR</label>
                </div>
                <label for="efecto-fondo"></label>
                <select name="efecto-fondo" id="efecto-fondo">
                    <option value="">Ninguno</option>
                    <option value="lighten">Aclarar</option>
                    <option value="darken">Oscurecer</option>
                    <option value="difference">Diferencia</option>
                    <option value="luminosity">Luminosidad</option>
                    <option value="multiply">Multiplicar</option>
                </select>
            </div>
        </div>
        <div class="config-fondo">
            <p class="labelFalso">FILTROS</p>
            <div class="barra-filtro">
                <label for="brightness">BRILLO</label><br>
                <input type="range" class="rango" id="brightness" name="%" min="0" max="200" value="100" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="opacity">OPACIDAD</label><br>
                <input type="range" class="rango" id="opacity" name="%" min="0" max="100" value="100" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="contrast">CONTRASTE</label><br>
                <input type="range" class="rango" id="contrast" name="%" min="0" max="200" value="100" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="blur">DESENFOQUE</label><br>
                <input type="range" class="rango" id="blur" name="px" min="0" max="10" value="0" step="0.1" />
            </div>
            <div class="barra-filtro">
                <label for="grayscale">ESCALA DE GRISES</label><br>
                <input type="range" class="rango" id="grayscale" name="%" min="0" max="100" value="0" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="sepia">SEPIA</label><br>
                <input type="range" class="rango" id="sepia" name="%" min="0" max="100" value="0" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="hue-rotate">HUE</label><br>
                <input type="range" class="rango" id="hue-rotate" name="deg" min="0" max="359" value="0" step="1" />
            </div>
            <div class="barra-filtro">
                <label for="saturate">SATURACIÓN</label><br>
                <input type="range" class="rango" id="saturate" name="%" min="0" max="200" value="100" step="10" />
            </div>
            <div class="barra-filtro">
                <label for="invert">NEGATIVO</label><br>
                <input type="range" class="rango" id="invert" name="%" min="0" max="100" value="0" step="10" />
            </div>
        </div>
        <button class="boton-filtros">REESTABLECER FILTROS</button>
    </div>
    <!---------------------------- ↓↓↓↓ - Panel editor de texto - ↓↓↓↓---------------------------->
    <div class="panel-editor" id="editor-texto">
        <h3 class="titulo-seccion">TEXTO</h3>
        <div class="subseccion">
            <label for="superior" class="titulo-falso">SUPERIOR</label>
            <input type="text" name="superior" id="superior" required size="20" placeholder="TEXTO SUPERIOR" />
            <div class="check-texto">
                <input type="checkbox" id="sin-text-s" name="sin-text-s" unchecked />
                <label for="sin-text-s">Sin texto superior</label>
            </div>
        </div>
        <div class="subseccion">
            <label for="inferior" class="titulo-falso">INFERIOR</label>
            <input type="text" name="inferior" id="inferior" required size="20" placeholder="TEXTO INFERIOR" />
            <div class="check-texto">
                <input type="checkbox" id="sin-text-i" name="sin-text-i" unchecked />
                <label for="sin-text-i">Sin texto inferior</label>
            </div>
        </div>
        <div class="selec-fuente">
            <label for="fuente" class="titulo-falso">FUENTE</label>
            <select name="fuente" id="fuente">
                <option value="'Passion One', sans-serif">Passion One</option>
                <option value="'Mouse Memoirs', sans-serif">Mouse Memoires</option>
                <option value="'Special Elite', system-ui">Special Elite</option>
                <option value="'Creepster', system-ui">Creepster</option>
                <option value="'Press Start 2P', system-ui">Press Start</option>
                <option value="'Sen', sans-serif">Sen</option>
                <option value="impact">Impact</option>
                <option value="andale">Times New Roman</option>
                <option value="arial">Arial</option>
                <option value="cursive">Comic Sans MS</option>
            </select>
            <div class="formato-texto">
                <input type="number" id="formatoTxt" value="45" min="12" max="85" step="1" />
                <img class="btnJustif" value="left" src="images/izquierda.png" alt="">
                <img class="btnJustif" value="center" src="images/centro.png" alt="">
                <img class="btnJustif" value="right" src="images/derecha.png" alt="">
            </div>
        </div>
        <div class="colores">
            <div class="casillaColor">
                <p class="labelFalso">COLOR</p>
                <div class="colourTxt">
                    <input type="color" class="cajaColor" id="colorPrincipal" name="colorPrincipal" value="#FFFFFF" />
                    <label for="colorPrincipal">COLOR</label>
                </div>
            </div>
            <div class="casillaColor">
                <p class="labelFalso">FONDO</p>
                <div class="colourTxt">
                    <input type="color" class="cajaColor" id="fondoTexto" name="fondoTexto" value="#000000" />
                    <label for="fondoTexto">FONDO</label>
                </div>
            </div>
        </div>
        <div class="check-texto">
            <input type="checkbox" id="sin-fondo" name="sin-fondo" unchecked />
            <label for="sin-fondo">Sin color de fondo</label>
        </div>
        <div class="selec-formato-txt">
            <p class="labelFalso">CONTORNO</p>
            <div class="contornoDiv">
                <button class="contorno">Ninguno</button>
                <button class="contorno">Claro</button>
                <button class="contorno">Oscuro</button>
            </div>
        </div>
        <div class="selec-formato-txt">
            <p class="labelFalso">ESPACIADO</p>
            <input type="number" id="espaciado" value="12" min="10" max="50" step="1" />
        </div>
        <div class="selec-formato-txt">
            <label for="interlin" class="titulo-falso">INTERLINEADO</label>
            <select name="interlin" id="interlin">
                <option value="">--Elegi una opción--</option>
                <option value="0.8">0.8</option>
                <option value="1">1</option>
                <option value="1.2">1.2</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
            </select>
        </div>
    </div>
    <script src="scriptPrincipal.js"></script>
    <script src="scriptEditorTexto.js"></script>
    <script src="scriptEditorImagen.js"></script>

</body>

</html>
